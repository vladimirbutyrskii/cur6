{% extends 'sending/base.html' %}
{% load my_tags %}
{% block content %}

<div class="album py-5 bg-body-tertiary">
    <div class="container">

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for client in object_list %}
            <div class="col">
                <div class="card shadow-sm">
                    <img src="{{ client.photo | media_filter }}">
                    <div class="card-body">
                        <p class="card-text">{{ client.fio }}</p>

                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a class="btn btn-primary" href="{% url 'sending:view_client' client.pk %}" role="button">Посмотреть</a>
                                <a class="btn btn-primary" href="{% url 'sending:update_client' client.pk %}" role="button">Редактировать</a>
                                <a class="btn btn-primary" href="{% url 'sending:delete_client' client.pk %}" role="button">Удалить</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
