{% extends 'sending/base.html' %}
{% load my_tags %}
{% block content %}

<div class="album py-5 bg-body-tertiary">
    <div class="container">

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col">
                <div class="card shadow-sm">
                    <img src="{{ mailing.photo | media_filter }}">
                    <div class="card-body">
                        <p class="card-text">Время отправки: {{ object.date_time }}</p>
                        <p class="card-text">Периодичность: {{ object.periodicity }}</p>
                        <p class="card-text">Статус: {{ object.status }}</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a class="btn btn-primary" href="{% url 'sending:list_mailing' %}" role="button">Назад</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
