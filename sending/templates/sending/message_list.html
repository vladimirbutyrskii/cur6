{% extends 'sending/base.html' %}
{% load my_tags %}
{% block content %}
<section class="py-5 text-center container">
    <div class="row py-lg-5">
        <div class="col-lg-6 col-md-8 mx-auto">
            <h1 class="fw-light">Рассылка писем</h1>
            <p class="lead text-body-secondary">Чтобы клиенты не забывали</p>
            {% if user.is_authenticated %}
            <p>
                <a class="btn btn-primary" href="{% url 'sending:create_message' %}" role="button">Создать сообщение</a>
            </p>
            {% endif %}
        </div>
    </div>
</section>
<div class="album py-5 bg-body-tertiary">
    <div class="container">

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for message in object_list %}
            <div class="col">
                <div class="card shadow-sm">
                    <img src="{{ message.photo | media_filter }}">
                    <div class="card-body">
                        <p class="card-text">{{ message.subject }}</p>

                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a class="btn btn-primary" href="{% url 'sending:view_message' message.pk %}" role="button">Посмотреть</a>
                                <a class="btn btn-primary" href="{% url 'sending:update_message' message.pk %}" role="button">Редактировать</a>
                                <a class="btn btn-primary" href="{% url 'sending:delete_message' message.pk %}" role="button">Удалить</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
