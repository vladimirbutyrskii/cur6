{% extends 'myblog/base.html' %}
{% load my_tags %}
{% block content %}

<div class="album py-5 bg-body-tertiary">
    <div class="container">

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for myblog in object_list %}
            <div class="col">
                <div class="card shadow-sm">
                    <img src="{{ myblog.photo | media_filter }}">
                    <div class="card-body">
                        <p class="card-text">{{ myblog.title }}</p>

                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a class="btn btn-primary" href="{% url 'myblog:create'  %}" role="button">Создать</a>
                                <a class="btn btn-primary" href="{% url 'myblog:view' myblog.pk %}" role="button">View</a>
                                <a class="btn btn-primary" href="{% url 'myblog:edit' myblog.pk %}" role="button">Редактировать</a>
                                <a class="btn btn-primary" href="{% url 'myblog:delete' myblog.pk %}" role="button">Удалить</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>

{% endblock %}
