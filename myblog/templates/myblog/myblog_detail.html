{% extends 'myblog/base.html' %}
{% load my_tags %}
{% block content %}

<div class="album py-5 bg-body-tertiary">
    <div class="container">

        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col">
                <div class="card shadow-sm">
                    <img src="{{ myblog.photo | media_filter }}">
                    <div class="card-body">
                        <p class="card-text">Заголовок: {{ object.title }} ({{ object.slug }})</p>
                        <p class="card-text">Текст поста: {{ object.body }}</p>

                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                <a class="btn btn-primary" href="{% url 'myblog:list' %}" role="button">Назад</a>
                            </div>
                        </div>
                        <div class="card-footer">
                            Просмотры: {{ object.views_counter }}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
